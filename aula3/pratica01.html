<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Notas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Notas dos Alunos</h2>
    <table>
        <tr>
            <th rowspan="2">Aluno</th>
            <th colspan="3">Semestre 1</th>
            <th colspan="3">Semestre 2</th>
            <th colspan="3">Semestre 3</th>
        </tr>
        <tr>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
        </tr>
        <tr>
            <td>João</td>
            <td>10</td><td>8</td><td>9</td>
            <td>6</td><td>8,7</td><td>10</td>
            <td>6</td><td>7</td><td>9</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>1</td><td>2</td><td>3</td>
            <td>4</td><td>5</td><td>7</td>
            <td>6</td><td>5</td><td>4</td>
        </tr>
        <tr>
            <td>José</td>
            <td>1</td><td>3</td><td>5</td>
            <td>6</td><td>7</td><td>5</td>
            <td>5</td><td>9</td><td>2</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td>10</td><td>10</td><td>10</td>
            <td>10</td><td>10</td><td>10</td>
            <td>10</td><td>10</td><td>10</td>
        </tr>
        <tr>
            <td>Miguel</td>
            <td>5</td><td>6</td><td>8</td>
            <td>9</td><td>3</td><td>9</td>
            <td>9</td><td>5</td><td>4</td>
        </tr>
        <tr>
            <td>Julia</td>
            <td>10</td><td>3</td><td>5</td>
            <td>3</td><td>5</td><td>10</td>
            <td>9</td><td>8</td><td>7</td>
        </tr>
    </table>
</body>
</html>
